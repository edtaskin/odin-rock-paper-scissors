<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="game-area">
            <div class="score-area">Player 0 : 0 CPU</div>
            <div class="info-area">Choose your weapon to start.</div>
            <button class="bt" id="rock">
                <img src="img/rock.png" alt="ROCK">
            </button>
            <button class="bt" id="paper">
                <img src="img/paper.png" alt="PAPER">
            </button>
            <button class="bt" id="scissors">
                <img src="img/scissors.png" alt="SCISSORS">
            </button>
            <div class="game-over-msg"></div>
        </div>
    </body>

</html>
