<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="game-area">
            <div class="score-area">Player 0 : 0 CPU</div>
            <div class="info-area">Choose your weapon to start.</div>
            <div class="buttons-area">
                <button class="bt weapon" id="rock">
                    <img src="img/rock.png" alt="ROCK">
                </button>
                <button class="bt weapon" id="paper">
                    <img src="img/paper.png" alt="PAPER">
                </button>
                <button class="bt weapon" id="scissors">
                    <img src="img/scissors.png" alt="SCISSORS">
                </button>
            </div>
            <div class="game-over-msg">
                <button class="bt" id="play-again">Play Again</button>
            </div>
        </div>
    </body>

</html>
